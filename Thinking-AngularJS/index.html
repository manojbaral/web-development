<!DOCTYPE html>

<!--Declatitive programming ng-app to tell program this is the angular js  application-->
<!--Angular looking for myApp controller to see if myApp is register or no-->
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="angular.js"></script>
</head>

<!--ng-init let you write initialize the code using java script directly in html,evaluate expression only-->
<body>

<!--ng-controller first it gonna exexute main function and then render a view
in that class,first it will run the function main and then view-->

<div ng-controller="MainCtrl">

<h1>Hello Angular! </h1>
<p ng-if="hourOfDay < 12">Good Morning</p>
<p ng-if="hourOfDay > 17">Good Evening</p>

<!-- ng-bind :Allows to add value of variable into the markup-->
<!--<p>The hour of the day is: <span ng-bind="hourOfDay "></span></p>-->
<p>The hour of the day is: {{hourOfDay}}</p>

</div>

<script>

// creating new module
//first argument name of the module
//second argument is an empty array
//angular is a global object
     var module=angular.module("myApp",[]);

    //register controller
    module.controller("MainCtrl",Main);

//function main
//paremeter scope is calling from angular
function Main($scope) {

    //get the scope object from angular
    var scope;
    $scope.hourOfDay=16;
        console.log("main called");

    }


</script>

</body>
</html>
