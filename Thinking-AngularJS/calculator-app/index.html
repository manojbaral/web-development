<!DOCTYPE html>

<!--To tell the program that this is the angular js application-->
<html ng-app="calculatorApp">
<head>
    <meta charset="UTF-8">
    <title>Calculator App</title>

    <script src="angular.js"></script>
    <script src="app.js"></script>

</head>
<body>

<h1>Calculator App</h1>

<!--view for calculator app-->
<!--Define the controller-->
<!--CalculatorCtrl does not exist,so we have to use ctrl as instance only-->

<div ng-controller="CalculatorCtrl as ctrl">

    <!--ng-model register the controller with in the parent-->
    <input type="text" ng-model="ctrl.input1"></input>

    <!--ng-bind directive tell the angular to replace the content of an html-->
    <span ng-bind="ctrl.selectedOperation"></span>
    <input type="text" ng-model="ctrl.input2"></input>
    <button ng-click="ctrl.computeResult()">=</button>

    <span ng-bind="ctrl.resultValue"></span>

    <p>

        Choose operation:
        <button ng-click="ctrl.buttonClicked('+')">+</button>
        <button ng-click="ctrl.buttonClicked('-')">-</button>
        <button ng-click="ctrl.buttonClicked('*')">*</button>
        <button ng-click="ctrl.buttonClicked('/')">/</button>

    </p>

</div>

</body>
</html>
